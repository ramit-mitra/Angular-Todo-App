<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Angular ToDo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body ng-app="demoApp" ng-controller="testController" ng-init="name = 'World !'" style="background-color: {{color}};">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 text-center">
                <h4>{{ today | date :  "MMMM dd, yyyy" }}</h4>
                <h2 class="text-muted">{{ today | date :  "hh:mm" }}</h2>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 text-center">
                <h1 class="display-4">Angular ToDo</h1>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
    
    <div class="container text-center">
		<div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 text-center">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 text-center">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="....." aria-describedby="sizing-addon1" ng-model="newTask">
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 text-center">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <button type="button" class="btn btn-warning" ng-click="addItem()">Add</button>
                <button type="button" class="btn btn-info" ng-click="resetItem()">Reset</button>
            </div>
        </div>
	</div>
	
	<div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="card card-outline-primary mb-3 text-center">
                    <div class="card-block">
                        <br>
                        <h4 class="card-title">In progress</h4>
                        <br>
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" ng-repeat="item in tasks">
                                <span class="align-middle">{{ item.task }}</span>
                                <br>
                                <br>
                                <button type="button" class="btn btn-success btn-sm" style="float: right;">Mark as complete</button>
                            </li>
                        </ul>
                    <div class="card-block">
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="card card-outline-success mb-3 text-center">
                    <div class="card-block">
                        <br>
                        <h4 class="card-title">Completed</h4>
                        <br>
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" ng-repeat="item in completedTask">
                                {{ item.task }}
                            </li>
                        </ul>
                    <div class="card-block">
                    </div>
                </div>
            </div>
        </div>
	</div>

    
	<div class="container-fluid" style="margin-top: 25%; padding-bottom: 10%;">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
                <h1 class="display-4">A demo todo app built using AngularJS and Bootstrap 4</h1>
                <br>
                <br>
                <br>
                <h1 class="display-4">&copy; Ramit Mitra</h1>
            </div>
        </div>
    </div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script>
		var app = angular.module("demoApp", []);
		app.controller("testController", function($scope) {
			$scope.today = new Date();
            $scope.newTask;
			$scope.tasks = [];
			
			$scope.addItem = function() {
				var newItemTask = {'status': 0, 'task': ""};
				newItemTask.status = 0;
				newItemTask.task = $scope.newTask;
				
				$scope.newTask = '';
				
				$scope.tasks.push(newItemTask);
				delete(newItemTask);
				
				console.log($scope.tasks);
			}
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
  </body>
</html>
